<!DOCTYPE html>
<html>
<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
<head>
<title>phylowood</title>    

	<link rel="stylesheet" type="text/css" href="css/polymaps.css"/>
	<link rel="stylesheet" type="text/css" href="css/phylowood.css"/>	
	<link rel="stylesheet" type="text/css" href="css/jquery/jquery.ui.all.css">	

	<script type="text/javascript" src="js/d3.v2.min.js"></script>
	<script type="text/javascript" src="js/polymaps.min.js"></script>
	<script type="text/javascript" src="js/jsphylosvg.phylowood.js"></script>
	<script type="text/javascript" src="js/raphael-min.js"></script>
	
	<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="js/jquery.ui.core.js"></script>
	<script type="text/javascript" src="js/jquery.ui.widget.js"></script>
	<script type="text/javascript" src="js/jquery.ui.mouse.js"></script>
	<script type="text/javascript" src="js/jquery.ui.slider.js"></script>
	<script type="text/javascript" src="js/jquery.ui.button.js"></script>

</head>
<!-- HTML LAYOUT -->
<body>
  <div id="container">
  
  <!--
  <div id="header">
  <h1>phylowood</h1>
  -->
  <!-- <img alt="phylowood" src="phylowood.png"> -->
  <!-- logo made using http://fontmeme.com/hollywood-font/ -->

  </div>

  <div id="divCtrl">
	<!-- <input type="file" id="files" name="files[]" multiple /> -->
	Input URL: <input type="text" id="textInputHttp" value="examples/bayarea.eg.out" />
	<br>
	Examples: 
	<select>
	<option value="examples/bayarea.eg.out">sim</option>
	<option value="examples/flu.phw">flu</option>
	</select>
	<br>
	<input type="button" id="buttonViewData" value="Load" onClick="Phylowood.readInputFromHttp();" />
	<input type="button" id="buttonApply" value="Apply" onClick="Phylowood.initialize();" />
  </div>

   <div id="divPhylo">
  </div>
  
  <div id="divGeo">
  </div>
    
  
  <div id="divPlay" class="player">
  <div id="divSlider"></div><br>
  <script>
  $(function() {
	$( "#divSlider" ).slider();
  });

  $(function() {
    
		$( "#beginning" ).button({
			text: false,
			icons: {
				primary: "ui-icon-seek-start"
			}
		}).click(function() {
			Phylowood.animStart();
		});
		
		$( "#rewind" ).button({
			text: false,
			icons: {
				primary: "ui-icon-seek-prev"
			}
		}).click(function() {
			Phylowood.animRewind();
		});
		
		$( "#play" ).button({
			text: false,
			icons: {
				primary: "ui-icon-play"
			}
		})
		.click(function() {
			var options;
			if ( $( this ).text() === "play" ) {
				options = {
					label: "pause",
					icons: {
						primary: "ui-icon-pause"
					}
				};
				Phylowood.animPlay();
			} else {
				options = {
					label: "play",
					icons: {
						primary: "ui-icon-play"
					}
				};
				Phylowood.animPause();
			}
			$( this ).button( "option", options );
		});
		
		$( "#stop" ).button({
			text: false,
			icons: {
				primary: "ui-icon-stop"
			}
		})
		.click(function() {
			$( "#play" ).button( "option", {
				label: "play",
				icons: {
					primary: "ui-icon-play"
				}
			});
			Phylowood.animStop();
		});
			
		$( "#forward" ).button({
			text: false,
			icons: {
				primary: "ui-icon-seek-next"
			}
		}).click(function() {
			Phylowood.animFfwd();
		});
			
		$( "#end" ).button({
			text: false,
			icons: {
				primary: "ui-icon-seek-end"
			}
		}).click(function() {
			Phylowood.animEnd();
		});
	});

    </script>
	<span id="toolbar" class="ui-widget-header ui-corner-all">
		<button id="beginning">go to beginning</button>
		<button id="rewind">rewind</button>
		<button id="play">play</button>
		<button id="stop">stop</button>
		<button id="forward">fast forward</button>
		<button id="end">go to end</button>
	</span>

	  
  </div>

  <div id="divFilter">
  </div>

</div>



</body>

<script type="text/javascript" src="js/phylowood.js"></script>
</html>
