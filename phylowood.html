<!DOCTYPE html>
<html>
<head>
    <title>Phylowood.js</title>
    <script type="text/javascript" src="d3.v2.min.js"></script>
    <script type="text/javascript" src="jsphylosvg-min.js"></script>
    <script type="text/javascript" src="raphael-min.js"></script>
    <script type="text/javascript" src="phylowood.js"></script>
    <script type="text/javascript">


    window.onload = function(){
            var dataObject = { newick: '(((Espresso:2,(Milk Foam:2,Espresso Macchiato:5,((Steamed Milk:2,Cappuccino:2,(Whipped Cream:1,Chocolate Syrup:1,Cafe Mocha:3):5):5,Flat White:2):5):5):1,Coffee arabica:0.1,(Columbian:1.5,((Medium Roast:1,Viennese Roast:3,American Roast:5,Instant Coffee:9):2,Heavy Roast:0.1,French Roast:0.2,European Roast:1):5,Brazilian:0.1):1):1,Americano:10,Water:1);' };
            phylocanvas = new Smits.PhyloCanvas(
                dataObject,
                'svgCanvas',
                500, 500
            );
    };

    </script>

</head>
<body>
    <div id="svgCanvas"> </div>
    <div id="viz"></div>
    <script type="text/javascript">
        var n = 20;
        var r = 10;

        var sampleSVG = d3.select("#viz")
            .append("svg:svg")
            .attr("width", n*2*r+r)
            .attr("height", n*2*r+r);    

        for (i = 0; i < n; i++) {
            for (j = 0; j < n; j++) {
                sampleSVG.append("svg:circle")
                .style("stroke", "gray")
                .style("fill", "white")
                .attr("r", r)
                .attr("cx", j*2*r + r)
                .attr("cy", i*2*r + r)
                ;
            }
        }

        d3.selectAll("circle").transition()
            .delay(1000)
            .duration(1000)
            .style("fill","red")
            .attr("r",r/2)
            .attr("cx",r)
            .attr("cy",r);

    </script>
</body>
</html>
